---
# Panorama API-only testbed example
# No SSH/CLI connections — all communication uses the PAN-OS XML API.
#
# Credentials can be supplied here or via environment variables:
#   PANOS_API_KEY          — global API key for all PAN-OS devices
#   PANOS_API_KEY_PANORAMA — per-device API key (upper-case device name)
#
# To generate an API key:
#   curl -k -X POST 'https://<panorama-ip>/api/?type=keygen&user=admin&password=admin'

devices:
  Panorama:
    alias: "Panorama Management"
    type: "panorama"
    os: "panos"
    platform: panorama
    credentials:
      default:
        username: admin
        password: admin
    connections:
      api:
        protocol: https
        ip: 10.10.10.1
        port: 443

  # Panorama-managed firewall — API calls are proxied through Panorama
  FW1:
    alias: "Branch Firewall 1"
    type: "firewall"
    os: "panos"
    platform: pa-460
    credentials:
      default:
        username: admin
        password: admin
    connections:
      api:
        protocol: https
        ip: 10.10.10.1
        port: 443
    custom:
      managed_by: Panorama
      device_group: Branch_Offices
      serial: "0123456789"

  FW2:
    alias: "DC Firewall 1"
    type: "firewall"
    os: "panos"
    platform: pa-5260
    credentials:
      default:
        username: admin
        password: admin
    connections:
      api:
        protocol: https
        ip: 10.10.10.1
        port: 443
    custom:
      managed_by: Panorama
      device_group: Data_Center
      serial: "9876543210"
